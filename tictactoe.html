<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            background-color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .cell:hover {
            background-color: #555;
        }

        .winner {
            background-color: green !important;
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .reset { background: red; color: white; }
        .ai-mode { background: blue; color: white; }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe</h1>
    <div class="game-board" id="board"></div>
    <div class="controls">
        <button class="reset" onclick="resetGame()">Restart Game</button>
        <button class="ai-mode" onclick="toggleAIMode()">Play vs AI</button>
    </div>

    <script>
        const board = document.getElementById("board");
        let cells = [];
        let currentPlayer = "X";
        let gameActive = true;
        let aiMode = false;

        // Winning combinations
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], 
            [0, 3, 6], [1, 4, 7], [2, 5, 8], 
            [0, 4, 8], [2, 4, 6]  
        ];

        // Create the game board
        function createBoard() {
            board.innerHTML = "";
            cells = [];
            for (let i = 0; i < 9; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleMove);
                cells.push(cell);
                board.appendChild(cell);
            }
        }

        // Handle Player Moves
        function handleMove(event) {
            if (!gameActive) return;
            let cell = event.target;
            if (cell.textContent !== "") return;

            cell.textContent = currentPlayer;
            checkWinner();

            if (gameActive) {
                currentPlayer = currentPlayer === "X" ? "O" : "X";

                if (aiMode && currentPlayer === "O") {
                    setTimeout(aiMove, 500);
                }
            }
        }

        // AI Move (Random)
        function aiMove() {
            let emptyCells = cells.filter(cell => cell.textContent === "");
            if (emptyCells.length === 0) return;
            let randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            randomCell.textContent = "O";
            checkWinner();
            if (gameActive) {
                currentPlayer = "X";
            }
        }

        // Check for a Winner
        function checkWinner() {
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (
                    cells[a].textContent && 
                    cells[a].textContent === cells[b].textContent && 
                    cells[a].textContent === cells[c].textContent
                ) {
                    gameActive = false;
                    highlightWinner(cells[a], cells[b], cells[c]);
                    setTimeout(() => alert(`${cells[a].textContent} Wins! üéâ`), 300);
                    return;
                }
            }

            if (cells.every(cell => cell.textContent !== "")) {
                gameActive = false;
                setTimeout(() => alert("It's a Draw! ü§ù"), 300);
            }
        }

        // Highlight Winning Cells
        function highlightWinner(cell1, cell2, cell3) {
            cell1.classList.add("winner");
            cell2.classList.add("winner");
            cell3.classList.add("winner");
        }

        // Reset the Game
        function resetGame() {
            gameActive = true;
            currentPlayer = "X";
            createBoard();
        }

        // Toggle AI Mode
        function toggleAIMode() {
            aiMode = !aiMode;
            alert(aiMode ? "AI Mode Enabled ü§ñ" : "Player vs Player Mode üéÆ");
            resetGame();
        }

        // Initialize the game
        createBoard();
    </script>

</body>
</html>
